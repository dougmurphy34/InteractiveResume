{% extends 'resume/base.html' %}
{% load static %}

{% block page_scripts %}

    <style>

        #introduction {
            margin: auto;
        }

        .carousel-caption {
            background: rgba(0, 0, 10, 0.5)
        }

        @media (max-width: 640px) {
            #carouselContainer {
                width: 300px;
            }

            .carousel-caption {
                font-size: 0.7em;
            }
        }

        @media (min-width: 639px) {
            #carouselContainer {
                width: 600px;
            }

            .carousel-caption {
                font-size: 1.2em;
            }
        }


        /* Borrowed carousel formatting tricks */
        #slides_control > div{
            height: 300px;
        }
        img{
            margin:auto;
            width: 600px;
            overflow: hidden !important;
        }
        #slides_control {
            position:absolute;
            width: 600px;
            left:50%;
            top:20px;
            margin-left:-300px;
        }

        /* CSS for pre-carousel
        section > div {

            width: 130px;
        }

        #img2 {

        #img3 {
            display: inline-block; ((( Because webkit-based browsers ignore -webkit-transform on inline elements )))
