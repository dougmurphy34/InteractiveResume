{% extends 'resume/base.html' %}
{% load static %}

{% block angular_bootstrap %}
    <!-- This page does not use angular, so we load classic Boostrap and jQuery -->

    <!-- ORDER IS IMPORTANT -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


    <!-- futzing with Jumbotron.  Move this to stylesheet when done (or, don't use a Jumbotron)-->
    <style>

        .jumbotron {
            background-image: url({% static 'Leaf.jpg' %});
            background-repeat: no-repeat;
            background-size: cover;
        }

        .jumbotron h1 {
            padding: 50px;
            text-align: center;
            z-index: 2;
            position: relative;
            color: #fff;
        }

    </style>

{% endblock angular_bootstrap %}

{% block body_block %}

    <!-- My Jumbotron - for Welcome page -->

    <div class="container mainJumbo">
        <div class="jumbotron">
            <h1>Doug Murphy's Interactive Resume</h1>




        </div>

    </div>




{% endblock %}
