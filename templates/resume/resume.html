{% extends 'resume/base.html' %}
{% load static %}

<!-- TODO: This violates "Don't repeat yourself", as it is a copy/paste from the "welcome" template.  Find a better way. -->

{% block angular_bootstrap %}
    <!-- This page does not use angular, so we load classic Boostrap and jQuery -->

    <!-- ORDER IS IMPORTANT -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

{% endblock angular_bootstrap %}

{% block page_scripts %}

    <!-- these styles center and size the image inside the carousel -->
    <style>

    /* TODO: Somewhere in here (overwriting bootstrap.css) is the secret to turning off auto-scroll
        .carousel-inner > .item {
        position: relative;
        display: none;
        -webkit-transition: 0.6s ease-in-out left;
        -moz-transition: 0.6s ease-in-out left;
        -o-transition: 0.6s ease-in-out left;
        transition: 0.6s ease-in-out left;

}   */

      .carousel-inner > .item > img,
      .carousel-inner > .item > a > img {
          width: 70%;
          margin: auto;
      }
    </style>

{% endblock page_scripts %}



{% block body_block %}

    <!-- Resume Carousel.  data-interval="false" prevents auto-scroll, which is clearly evil. -->
<div id="welcomeCarousel" class="carousel slide container" data-ride="carousel" data-interval="false";>
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#welcomeCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#welcomeCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'Leaf.jpg' %}" alt="leaf">
      <div class="carousel-caption">
        <h4>This is a leaf. That I like.</h4>
      </div>
    </div>
    <div class="item">
      <img src="{% static 'DougFace2.JPG' %}" alt="Doug">
      <div class="carousel-caption">
        This is me, looking good.
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#welcomeCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#welcomeCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock body_block  %}
